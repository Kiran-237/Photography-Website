<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
        <title>Contact</title>
    
    </head>
    <body>
        <nav>
            <a href="index.html"><button class="button">Home</button></a>
        </nav>
        
        <h1 id="get-in-touch">Get In Touch</h1>
        
        <form class="form">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="nepal">Nepal</option>
                    <option value="bhutan">Bhutan</option>
                </select>  
            </div>
            <div>
                <label for="fname">E-mail Addres</label>
                <input type="text" id="e-mail" name="e-mail-id" placeholder="e-mail Addres">
            </div>
            <input type="submit" value="Submit">
            <div>
                <p class="message">SHOOT US A MESSAGE + LET US KNOW WHAT YOU HAVE IN MIND </p>
                <p class="message">contact-us:0000000000</p>
                <p class="message">Email-Id: info@photography.com</p>
            </div>


        </form>
    </body>
</html>
